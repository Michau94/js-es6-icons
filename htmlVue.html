<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontIcons</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-secondary">

    <div id="root">

        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1 font-nav ">FontIcons</span>
                </div>
            </nav>
            <div class="text-center bg-primary filter-bar d-flex flex-wrap justify-content-center align-items-center">
                <label for="filter">Sort by type: </label>
                <select v-model="filterOpt" class="form-select" aria-label="Default select example" id="filter">
                    <option value="all" selected>All</option>
                    <option v-for="option in optionsArr" :value="option"> {{ option }}</option>
                </select>


                <input id="search" v-model="searchField" type="text" class="form-control" placeholder="Search here"
                    aria-label="Username" aria-describedby="basic-addon1">

            </div>
        </header>


        <main>

            <div class="container">
                <div class="alert alert-danger hidden text-center" role="alert">

                </div>
                <div class=" row g-3 m-2 justify-content-center">

                    <div v-for="icon in filtered" class=" col col-sm-4 col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i :class="[icon.family, icon.prefix + icon.name, icon.type, 'fa-2x' ]"></i>
                                <h2>{{ icon.name }}</h2>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </main>


    </div>



    <script src="./js/vueVersion.js"></script>
</body>

</html>
