<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontIcons</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">FontIcons</span>
            </div>
        </nav>
        <div class="text-center bg-primary filter-bar d-flex justify-content-center align-items-center">
            <select class="form-select" aria-label="Default select example" id="filter">
                <option selected>All</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

        </div>
    </header>


    <main>
        <div class="container">
            <div class="row p-3 g-3">
                <div class="col-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-cat fa-2x"></i>
                            <h2>CAT</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
